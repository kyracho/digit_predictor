<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Digit Predictor</title>
</head>
<body>
    <h1>MNIST Digit Predictor</h1>
    <canvas id="canvas" width="280" height="280" style="border:1px solid #000000;"></canvas>
    <br>
    <button onclick="predictDigit()">Predict Digit</button>
    <p id="result"></p>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        let drawing = false;
        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', draw);

        function draw(event) {
            if (!drawing) return;
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(event.offsetX, event.offsetY, 10, 0, Math.PI * 2);
            ctx.fill();
        }

        function predictDigit() {
            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let data = imageData.data;

            let grayscaleData = [];
            for (let i = 0; i < data.length; i += 4) {
                let r = data[i];
                let g = data[i + 1];
                let b = data[i + 2];
                let gray = 0.3 * r + 0.59 * g + 0.11 * b;
                grayscaleData.push(gray / 255);
            }

            let reshapedData = [];
            for (let y = 0; y < 28; y++) {
                for (let x = 0; x < 28; x++) {
                    let i = (y * 10) * 280 + (x * 10);
                    reshapedData.push(grayscaleData[i]);
                }
            }

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: reshapedData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error('Error:', data.error);
                } else {
                    document.getElementById('result').innerText = 'Predicted Digit: ' + data.digit;
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
