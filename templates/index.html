<!DOCTYPE html>
<html>
<head>
    <title>Digit Predictor</title>
</head>
<body>
    <h1>Digit Predictor</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="image">
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
    <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
